version: '3.8'

services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: mongolia_postgis
    environment:
      POSTGRES_DB: gisdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  import:
    image: postgis/postgis:16-3.4
    container_name: mongolia_import
    depends_on:
      postgis:
        condition: service_healthy
    environment:
      POSTGIS_HOST: postgis
      POSTGIS_PORT: 5432
      POSTGIS_DB: gisdb
      POSTGIS_USER: postgres
      POSTGIS_PASSWORD: postgres
    volumes:
      - ./data:/data
    command: >
      sh -c "
        dpkg --configure -a || true &&
        apt-get update && apt-get install -y postgis postgresql-client && 
        echo 'Enabling PostGIS extension...' &&
        PGPASSWORD=postgres psql -h postgis -U postgres -d gisdb -c 'CREATE EXTENSION IF NOT EXISTS postgis;' &&
        echo 'Importing GADM shapefiles into PostGIS...' &&
        cd /data &&
        echo 'Dropping existing tables if they exist...' &&
        PGPASSWORD=postgres psql -h postgis -U postgres -d gisdb -c 'DROP TABLE IF EXISTS gadm41_mng_0, gadm41_mng_1, gadm41_mng_2 CASCADE;' &&
        if [ -f 'gadm41_MNG_0.shp' ]; then
          echo 'Importing Level 0 (Country)...' &&
          shp2pgsql -s 4326 -I -D gadm41_MNG_0.shp gadm41_mng_0 | PGPASSWORD=postgres psql -h postgis -U postgres -d gisdb
        fi &&
        if [ -f 'gadm41_MNG_1.shp' ]; then
          echo 'Importing Level 1 (Aimags)...' &&
          shp2pgsql -s 4326 -I -D gadm41_MNG_1.shp gadm41_mng_1 | PGPASSWORD=postgres psql -h postgis -U postgres -d gisdb
        fi &&
        if [ -f 'gadm41_MNG_2.shp' ]; then
          echo 'Importing Level 2 (Sums)...' &&
          shp2pgsql -s 4326 -I -D gadm41_MNG_2.shp gadm41_mng_2 | PGPASSWORD=postgres psql -h postgis -U postgres -d gisdb
        fi &&
        echo 'All imports completed!'
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mongolia_backend
    depends_on:
      postgis:
        condition: service_healthy
      import:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgis:5432/gisdb
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
    command: python app.py

  frontend:
    image: nginx:alpine
    container_name: mongolia_frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro

volumes:
  postgis_data:
